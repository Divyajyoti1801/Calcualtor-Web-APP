<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__header">
      <div class="calculator__header--logo">
        <h3 class="calculator__header--logo--text">
          calc
        </h3> 
      </div>
      <div class="calculator__header--toggler">
        <p class="calculator__header--toggler--text">THEME</p>
      </div>
    </div>
    <div class="calculator__screen">
      <h1 class="calculator__screen--text">399,981</h1>
    </div>
    <div class="calculator__keypad">
       <input type="button" value="7" class="calculator__keypad--key calculator__keypad--key-1">
       <input type="button" value="8" class="calculator__keypad--key calculator__keypad--key-2">
       <input type="button" value="9" class="calculator__keypad--key calculator__keypad--key-3">
       <input type="button" value="DEL" class="calculator__keypad--key calculator__keypad--key-4">
       <input type="button" value="4" class="calculator__keypad--key calculator__keypad--key-5">
       <input type="button" value="5" class="calculator__keypad--key calculator__keypad--key-6">
       <input type="button" value="6" class="calculator__keypad--key calculator__keypad--key-7">
       <input type="button" value="+" class="calculator__keypad--key calculator__keypad--key-8">
       <input type="button" value="1" class="calculator__keypad--key calculator__keypad--key-9">
       <input type="button" value="2" class="calculator__keypad--key calculator__keypad--key-10">
       <input type="button" value="3" class="calculator__keypad--key calculator__keypad--key-11">
       <input type="button" value="-" class="calculator__keypad--key calculator__keypad--key-12">
       <input type="button" value="." class="calculator__keypad--key calculator__keypad--key-13">
       <input type="button" value="0" class="calculator__keypad--key calculator__keypad--key-14">
       <input type="button" value="/" class="calculator__keypad--key calculator__keypad--key-15">
       <input type="button" value="x" class="calculator__keypad--key calculator__keypad--key-16">
       <input type="button" value="RESET" class="calculator__keypad--key calculator__keypad--key-17">
       <input type="button" value="=" class="calculator__keypad--key calculator__keypad--key-18">
    </div>
  </div>

  
  
</body>
</html>
